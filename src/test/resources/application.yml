spring:
  profiles:
    active: test
  datasource:
    url: jdbc:mysql://localhost:23306/cache_practice?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 컨테이너에서만 사용
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true

    redis:
      host: ${spring.redis.host}
      port: ${spring.redis.port}
